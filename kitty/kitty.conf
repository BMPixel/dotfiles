# Kitty Configuration - tmux Only Mode
# =====================================
# This config disables kitty's tab/window management in favor of tmux

# Window Style - Clean with Native Controls
# ------------------------------------------
# Keep traffic light buttons but transparent titlebar
macos_titlebar_color background
# Window margins and padding for cleaner look
window_margin_width 8
window_padding_width 12
# Window behavior
remember_window_size yes
initial_window_width 120c
initial_window_height 35c

# Tab bar style
tab_bar_style fade

# Font Configuration
# ------------------
font_family SF Mono
font_size 14.0
adjust_line_height 110%
disable_ligatures never

# Performance
# -----------
repaint_delay 2
input_delay 2
sync_to_monitor yes

# BEGIN_KITTY_THEME
# Default
include current-theme.conf
# END_KITTY_THEME